<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="קידום אתרים מספר אחת שיתן לכם את הקידום הטוב ביותר לעסק שלכם במחיר ללא תחרות" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="main.css" />
    <title>קידום אתרים</title>
  </head>

  <body>
    <main>
      <section>
        <div class="boxContact">
          <div class="content">
            <h1>תן לנו להוביל אותך קדימה</h1>
            <p>קידום אתרים במרחק לחיצה אחת על הכפתור לאחר שתמלא את פרטייך למטה</p>

            <form action="mailto:tomerzhr@gmail.com" class="form-field" name="form-field">
              <div class="mb-3">
                <label for="fullName" class="form-label">שם מלא</label>
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">דוא״ל</label>
                <input type="email" class="form-control" id="email" />
              </div>

              <button class="formBtn" type="submit">שליחה</button>
            </form>
            <p class="confirmation-message">פרטייך התקבלו בהצלחה, תודה!</p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
